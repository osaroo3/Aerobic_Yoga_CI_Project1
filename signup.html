<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Aerobic Yoga. yoga club in Bearwood Community Centre, Bournemouth."
    />
    <meta
      name="keywords"
      content="aerobic yoga, dance, dancing club, Bournemouth, United kingdom sport, exercise"
    />
    <meta name="author" content="Arukwe Obo-Eba" />
    <!--Title-->
    <title>Aerobic Yoga</title>
    <!--
        faveicon  from https://www.flaticon.com/free-icons/yoga-mat  created by BZZRINCANTATION
        faveicon from https://www.flaticon.com/free-icons/excercise created by monkik
        favicon from https://www.flaticon.com/free-icons/yoga created by Darius Dan
    -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/yoga.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/extended.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/yoga_icon.png"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Aerobic Yoga</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="header-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content-->
    <main>
      <section id="join-us">
        <form
          id="join-us-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2><i class="fa-solid fa-heartbeat"></i> Sign up with us!</h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="studio">Studio</label>
              <input
                type="radio"
                name="execise_preference"
                id="studio"
                value="studio"
                required
                checked
              />
            </div>
            <div>
              <label for="online">Online</label>
              <input
                type="radio"
                name="execise_preference"
                id="online"
                value="online"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="execise_preference"
                id="both"
                value="both"
                required
              />
            </div>
          </div>
          <button type="submit" class="join-us-button">Let's Exercise!</button>
        </form>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-pages">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our facebook page(opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our Instagram page(opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>

        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our Twitter X page(opens in a new tab)"
          >
            <i class="fa-brands fa-x-twitter"></i>
          </a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our Youtube page(opens in a new tab)"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/c56fba05b1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
