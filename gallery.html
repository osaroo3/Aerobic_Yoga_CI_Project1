<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Aerobic Yoga. yoga club in Bearwood Community Centre, Bournemouth."
    />
    <meta
      name="keywords"
      content="aerobic yoga, dance, dancing club, Bournemouth, United kingdom sport, exercise"
    />
    <meta name="author" content="Arukwe Obo-Eba" />
    <!--Title-->
    <title>Aerobic Yoga</title>
    <!--
        faveicon  from https://www.flaticon.com/free-icons/yoga-mat  created by BZZRINCANTATION
        faveicon from https://www.flaticon.com/free-icons/excercise created by monkik
        favicon from https://www.flaticon.com/free-icons/yoga created by Darius Dan
    -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/yoga.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/extended.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/yoga_icon.png"
    />
    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <!--Header-->
    <header>
      <a href="index.html">
        <h1 id="logo">Aerobic Yoga</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="header-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!--Main content-->
    <main>
      <section id="gallery">
        <h2 class="hidden-heading">Gallery</h2>
        <div id="photos">
          <img
            src="assets/images/pexels-amin-sujan-1375883.jpg"
            alt="A group working out with their instructor"
          />
          <img
            src="assets/images/pexels-andrea-piacquadio-3775593.jpg"
            alt="A group of women exercising together"
          />
          <img
            src="assets/images/pexels-cottonbro-studio-7016510.jpg"
            alt="A member joining online"
          />
          <img
            src="assets/images/pexels-monstera-5384538.jpg"
            alt="A team of three exercising under the sun"
          />
          <img
            src="assets/images/pexels-pavel-danilyuk-6339346.jpg"
            alt="Team exercising with an instructor"
          />
          <img
            src="assets/images/pexels-rui-dias-1472887.jpg"
            alt="All members exercising under the sun"
          />
          <img
            src="assets/images/pexels-yan-krukau-8436605.jpg"
            alt="A team of six exercising together"
          />
          <img
            src="assets/images/pexels-krukau-8436627.jpg"
            alt="A group having a studio exercise session"
          />
          <img
            id="hide-img"
            src="assets/images/pexels-cliff-booth-4057529.jpg"
            alt="A female member having an online session"
          />
        </div>
      </section>
    </main>

    <!--Footer-->
    <footer>
      <ul id="social-pages">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"

          </a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our Instagram page(opens in a new tab)"

          </a>
        </li>

        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Clickable link to our Twitter X page(opens in a new tab)"

        <li>
          <a
            href="https://www.youtube.com/"
